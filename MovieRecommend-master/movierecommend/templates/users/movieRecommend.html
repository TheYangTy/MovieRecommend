<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>推荐电影页面</title>

    	<link rel="stylesheet" href="../../users/static/css/firstPage.css" >

        <link rel="stylesheet" href="../../users/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../users/static/css/bootstrap.css">


        <script type="text/javascript" src="../../users/static/js/jquery.min.js"></script>
      <script type="text/javascript" src="../../users/static/js/jquery-2.1.1.min.js"></script>
<!--最新的 Bootstrap 核心 JavaScript 文件 -->

        <script type="text/javascript" src="../../users/static/js/bootstrap.min.js"></script>
{#和分类标签排版有关#}
        <script type="text/javascript" src="../../users/static/js/bootstrap.js"></script>

{#        <script type="text/javascript" src="{% static 'js/starScore.js' %}"></script>#}

        <script type="text/javascript" src="../../users/static/js/jquery.raty.js"></script>

    <style>

        li{
            list-style: none;
            display: inline-block;
        }

        #recommend2{
                position:absolute;
                left:700px;
                background-color: #008CBA;
                color: white;
                padding: 5px 12px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
            }


    </style>

    <script type="text/javascript">

    var result;
    $(function(){

        $(".starts").raty({
            number : 5,//星星个数


            {#score :3,#}
            path : '../../users/static/img',//图片路径
            {#target : '#grade',//#}
            {#hints : ['0.5','1','1.5','2','2.5','3','3.5','4','4.5','5'],#}
            hints : ['不喜欢','不喜欢','一般','喜欢','推荐'],
            starHalf:'star-half-big.png',
            half:true,
            round:{down:.26,full:.7,up:.9},
            click : function(score, evt) {

                if((score<0.5)) result = 0.5;
                else if((score>0.51)&&(score<1.0)) result = 1.0;
                else if((score>1.1)&&(score<1.5)) result = 1.5;
                else if((score>1.5)&&(score<2)) result = 2.0;
                else if((score>2.0)&&(score<2.5)) result = 2.5;
                else if((score>2.5)&&(score<3.0)) result = 3.0;
                else if((score>3.0)&&(score<3.5)) result = 3.5;
                else if((score>3.5)&&(score<4.0)) result = 4.0;
                else if((score>4.0)&&(score<4.5)) result = 4.5;
                else  result = 5.0;

                $("#rating").val(result.toFixed(1));
                {#alert(result.toFixed(1));#}

            }
        });



    });
    $(document).ready(function(){
    $(".starts").click(function() {
        $("#imdbId").val(this.id);
        $("#userId").val({{ user.id}});
        {#alert(this.id);#}
    });});
    </script>


</head>
<body>
<h1>和您有相似兴趣的用户也喜欢下列电影：</h1>

 <form action="/insert/" method="get" target="nm_iframe">
{#       movieId: <input type="text" name="movieId" id = "movieId"> <br>#}
       <input type="hidden" name="userId" id = "userId"> <br>
       评分: <input type="text" name="rating"  id = "rating">
       <input type="hidden" name="imdbId" id = "imdbId"> <br>
       <input type="submit" value="提交反馈">
   </form>
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>

 <div>
      <hr />
      <ul class="nav nav-tabs nav-justified" id="index">
        <li class="active"><a href="#tab0" data-toggle="tab"></a></li>

      </ul>
    </div>

<div class="tab-content" id="my-content">
      <div class="tab-pane fade in active" id="tab0">
       <ul class="figures_lists">

{% for resultDict,xyz in tempResultDict.items%}



          <li class="list_item" data-trigger-class="list_item_hover">
            <a _boss="film"  target="_blank" class="figure" tabindex="-1">
              <img src="{{ xyz.0 }}" alt="{{ xyz.1 }}">
            </a>
            <strong class="figure_title">
              <a _boss="film"  href="{{ xyz.0 }}" target="_blank" ></a>
                <br>
                <a>{{ xyz.1 }}</a>

                <div class="evaluate">
                   <div class="starts" id = "{{resultDict}}"></div>
                </div>
            </strong>

          </li>



{%  endfor %}
        </ul>
      </div>
</div>


<div>
            <input type="button" name = "back" class="view" onclick="javascript:history.back(-1)"  id = "recommend2" value="返回">
</div>
